name: Dependency Management

on:
  schedule:
    - cron: '0 0 * * 1' # Toda segunda-feira às 00:00
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  dependency-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Check for outdated dependencies
      run: npm run deps:check
    
    - name: Audit dependencies
      run: npm run deps:audit
    
    - name: Create issue if outdated
      uses: actions/github-script@v6
      with:
        script: |
          const { execSync } = require('child_process');
          try {
            const outdated = execSync('npm run deps:check --silent', { encoding: 'utf8' });
            if (outdated.includes('📦 Dependências desatualizadas:')) {
              github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: '🔄 Dependências desatualizadas detectadas',
                body: 'O workflow detectou que existem dependências que precisam ser atualizadas.\n\n' +
                      'Verifique os logs da execução para mais detalhes.'
              });
            }
          } catch (error) {
            console.log('⚠️ Não foi possível verificar dependências desatualizadas.');
          }
